<div class="container my-4">
    <!-- -----BEGIN SEARCH AND INSERT BLOCK----- -->
    <div class="insertSearchBlock">

        <div class="insert-block">
            <button type="button" class="btn btn-adno" data-bs-toggle="modal" data-bs-target="#alertModal" data-bs-whatever="@mdo">
                <i class="bi bi-plus-lg icon-monitor"></i>
            </button>

            <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="alertModalLabel">Nouvelle Alerte</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3" *ngFor="let formKey of taxonomyKeys">
                                    <label for="recipient-name" class="col-form-label">{{ formKey }} :</label>
                                    <input type="text" class="form-control" id="image-name" #new{{taxoKey}}>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success">Ajouter</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-block">
            <div class="input-group">
                <input type="text" [(ngModel)]="searchText" id="listSearch" class="form-control search-input" placeholder="Cherchez une alerte">
                <div class="input-group-text search-icon">
                    <i class="bi bi-search icon-monitor"></i>
                </div>
            </div>
        </div>

    </div>
    <!-- -----END SEARCH AND INSERT BLOCK----- -->

    <div class="table-responsive mt-4">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="{{taxoKey}}-col" *ngFor="let taxoKey of taxonomyKeys">{{ taxoKey }}</th>
                </tr>
            </thead>
            <tbody *ngFor="let taxoValue of taxonomyLists">
                <tr>
                    <th scope="row">{{taxoValue.id_espece}}</th>
                    <td>{{ taxoValue.nom }}</td>
                    <td>{{ taxoValue.genre }}</td>
                    <td>{{ taxoValue.famille }}</td>
                    <td>{{ taxoValue.ordre }}</td>
                    <td>{{ taxoValue.classe }}</td>
                    <td>{{ taxoValue.embranchement }}</td>
                    <td>{{ taxoValue.regne }}</td>
                </tr>
            </tbody>
        </table>
      </div>
</div>
